name: wisherr
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: wisherr
      POSTGRES_USER: wisherr
      POSTGRES_PASSWORD: wisherr
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wisherr"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: adenyr/wisherr-backend:latest
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      ENABLE_LOCAL_AUTH: ${ENABLE_LOCAL_AUTH}
      ENABLE_OIDC_AUTH: ${ENABLE_OIDC_AUTH}
      LOCALE: ${LOCALE}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs', timeout=5)"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    image: adenyr/wisherr-frontend:latest
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

# REDIS est optionnel : d√©commenter pour l'utiliser + dans le .env
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data: {}
