# Nginx config for Wisherr frontend
# Proxy /api/* to backend

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Docker DNS resolver for dynamic backend resolution
    resolver 127.0.0.11 valid=30s ipv6=off;
    set $backend_upstream backend:8000;

    # Cache control for static assets
    location ~* \.(js|css)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    location /api/ {
        # Preserve the full request URI and forward to backend so backend routes keep the /api prefix
        proxy_pass http://$backend_upstream$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Endpoint pour remonter les erreurs JS clients
    location /__client_error__ {
        proxy_pass http://$backend_upstream/__client_error__;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri /index.html;
    }
}
