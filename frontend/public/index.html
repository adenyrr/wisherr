    <script>
      // Affiche les erreurs JS directement dans la page pour faciliter le debug en production
      window.addEventListener('error', function (e) {
          try {
          var msg = e && e.message ? e.message : String(e);
          var file = e && e.filename ? e.filename : '';
          var line = e && e.lineno ? ':' + e.lineno : '';
          var details = { message: msg, file: file, line: line, stack: (e && e.error && e.error.stack) ? e.error.stack : '' };
          document.body.innerHTML = '<pre style="white-space:pre-wrap;color:#c00;background:#fff;padding:1rem;font-family:monospace;">' + msg + '\n' + file + line + '</pre>';
          try { fetch('/__client_error__', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(details) }).catch(()=>{}); } catch(err) {}
        } catch (err) { /* ignore */ }
        console.error(e.error || e.message || e);
      });
      window.addEventListener('unhandledrejection', function (e) {
        try {
          var reason = e && e.reason ? e.reason : String(e);
          var details = { message: 'Unhandled Rejection: ' + reason, stack: (e && e.reason && e.reason.stack) ? e.reason.stack : '' };
          document.body.innerHTML = '<pre style="white-space:pre-wrap;color:#c00;background:#fff;padding:1rem;font-family:monospace;">Unhandled Rejection:\n' + reason + '</pre>';
          try { fetch('/__client_error__', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(details) }).catch(()=>{}); } catch(err) {}
        } catch (err) { /* ignore */ }
        console.error('Unhandled Rejection', e.reason || e);
      });
    </script>
